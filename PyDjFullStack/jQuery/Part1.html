<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>

    <style>
      .turnBlue {
        color : white;
        background : blue;
      }
      .turnRed {
        color : white;
        background : red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="container">
      
      <h1>Selecting with jQuery</h1>
      <p>You can use $ sign</p>
      <p>For example:</p>
      <ul>
        <li>Selecting a tag</li>
        <ul>
          <li>$("a")</li>
        </ul>
        <li>Selecting class "container"</li>
        <ul>
          <li>$(".container")</li>
        </ul>
        <li>Selecting id "special"</li>
        <ul>
          <li id="special">$("#special")</li>
        </ul>

      </ul>

      <h2>Here are some inputs:</h2>
      <h3>Later on we will use jQuery</h3>

      <label for="name"></label>
      <input id="name" type="text" placeholder="Enter your name" value="">
      <input type="submit" name="" value="Submit">

    </div>

  </body>

</html>
